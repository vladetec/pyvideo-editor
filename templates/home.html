<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Video Editor</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editor de Video</h1>
        <form id="upload-form" action="/upload/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Arquivo de video:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="video/*" required>
            </div>
            <div class="form-group">
                <label for="start_time">Tempo de inicio (em segundos):</label>
                <input type="number" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="form-group">
                <label for="end_time">Tempo do final (em segundos):</label>
                <input type="number" class="form-control" id="end_time" name="end_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Edição</button>
        </form>

        <div class="progress mt-3" style="height: 25px;">
            <div id="processing-progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div id="result" class="mt-3"></div>
        <div id="video-container" class="mt-3" style="display: none;">
            <video id="video-player" width="640" height="360" controls>
                Your browser does not support the video tag.
            </video>
            <a id="download-link" class="btn btn-success mt-2" href="#" download>Baixar</a>
        </div>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/home.js"></script>
</body>
</html>
